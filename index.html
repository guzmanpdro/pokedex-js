<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>PokéDex</title>
	<link rel="shortcut icon" href="./images/pokefavicon.ico" type="image/x-icon">
	<link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;500&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="./css/main.css">
</head>
<body>
	<img src="./images/Pokédex_logo.png" alt="Logo Pokedex" width="150">
	<div class="center">
		<div class="pokedex">
			<form id="form-pokedex" autocomplete="off">
				<input type="text" id="pokemon" placeholder="Nombre o nro de Pokémon">
				<input type="submit" value="Mostrar">
			</form>
			<div class="pokedex__content" id="pokedex-content">
			</div>
		</div>
	</div>
	
	<script src="./js/app.js"></script>
</body>
</html>
